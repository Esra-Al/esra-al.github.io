
<footer class="site-footer">
<div class="wrapper">
    <div class="footer-container">
      {% for item in site.social %}
          <a href="{{ item[1].url }}{{ item[1].username }}" target="_blank">
            <svg class="svg-icon" width="48" height="24" viewbox="0 0 48 24">
              <use xlink:href="{{ item[1].icon_file | relative_url }}">
              </use>
            </svg>
          </a>
        {% endfor %}
    </div>
</div>
</footer>
